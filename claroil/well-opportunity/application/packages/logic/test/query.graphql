query getAllWells {
  allActiveWells {
    id
    name
    predictedMetrics {
      waterCut
      GOR
      oilRate
      date
    }
    measuredMetrics {
      waterCut
      GOR
      oilRate
      date
    }
  }
}

query mainPQ {
  givenConstraintWhatAreOpportunities(
    constraint:{
      id: 1
      budget:100000
      manHours: 100
    }
  ) 
  {
    name
    actions {
      name
      type
    }
    incrementalRevenue
    costReduction
    cost
    manHours
    well {
      name
    }
  }
}

